          alias: external-vrf
          vrf: vrf-01
          domain: demo-05.vrf-01

          node_profiles:
            - name: border-leafs
              nodes:
                - node_id: 101
                  router_id: 101.2.15.1
                - node_id: 102
                  router_id: 102.2.15.1

              interface_profiles:
                - name: hx-dev-01-fi-a-vlan-11
                  interfaces:
                    - node_id: 101
                      channel: hx-dev-01-fi-a
                      vlan: 11
                      svi: true
                      ip: 10.237.99.57/29
                      mtu: 1500
                      bgp_peers:
                        - ip: 10.237.99.60/29
                          remote_as: 65051
                          local_as: 65151
                          allow_self_as: false
                          as_override: false
                          disable_peer_as_check: false
                          next_hop_self: false
                          send_community: false
                          send_ext_community: false
                          allowed_self_as_count: 3
                          bfd: false
                          disable_connected_check: false
                          ttl: 1
                          remove_all_private_as: false
                          remove_private_as: false
                          replace_private_as_with_local_as: false
                          unicast_address_family: true
                          multicast_address_family: true
                          admin_state: true
                          as_propagate: none

                - name: hx-dev-01-fi-b-vlan-11
                  interfaces:
                    - node_id: 102
                      channel: hx-dev-01-fi-b
                      vlan: 11
                      svi: true
                      ip: 10.237.99.58/29
                      mtu: 1500
                      bgp_peers:
                        - ip: 10.237.99.60/29
                          remote_as: 65051
                          local_as: 65151
                          allow_self_as: false
                          as_override: false
                          disable_peer_as_check: false
                          next_hop_self: false
                          send_community: false
                          send_ext_community: false
                          allowed_self_as_count: 3
                          bfd: false
                          disable_connected_check: false
                          ttl: 1
                          remove_all_private_as: false
                          remove_private_as: false
                          replace_private_as_with_local_as: false
                          unicast_address_family: true
                          multicast_address_family: true
                          admin_state: true
                          as_propagate: none

          external_endpoint_groups:
            - name: all-external-subnets
              subnets:
                - prefix: 0.0.0.0/0
                  shared_route_control: true
                  import_security: false

                - prefix: 0.0.0.0/1
                  shared_security: true

