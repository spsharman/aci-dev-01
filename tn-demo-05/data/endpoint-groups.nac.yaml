                  private: false
                  shared: true
                  igmp_querier: false
                  nd_ra_prefix: true
                  no_default_gateway: true
                  virtual: false
                  nlb_group: "0.0.0.0"
                  nlb_mac: "00:00:00:00:00:00"
              vmware_vmm_domains:
                # - name: 'ucsc-c220m5-vds-01'
