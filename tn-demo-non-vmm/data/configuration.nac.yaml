---
apic:
  tenants:
    - name: demo-non-vmm-test
      description: Routable IP range 10.0.11-15.x

      policies:
        dhcp_relay_policies:
          - name: dhcp.uktme.cisco.com
            description: "dhcp.uktme.cisco.com"
            providers:
              - ip: 10.237.97.133
                type: external_epg
                tenant: shared-services
                l3out: shared-services.vrf-01-ospf-area-0.0.0.1
                external_endpoint_group: core-services-subnets

      filters:
        - name: 'icmp'
          entries:
            - name: 'icmp'
              protocol: icmp

        - name: 'permit-src-any-dst-any'
          entries:
            - name: 'permit-src-any-dst-any'
              ethertype: unspecified

      contracts:
        - name: intra-tenant
          description: vzAny is contract Consumer and Provider
          scope: context
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: permit-src-any-dst-any

        - name: permit-to-vzAny
          description: vzAny is contract Provider
          scope: tenant
          subjects:
            - name: permit-src-any-dst-any
              filters:
                - filter: permit-src-any-dst-any

        - name: permit-from-vzAny
          description: vzAny is contract Consumer
          scope: tenant
          subjects:
            - name: permit-src-any-dst-any
              filters:
                - filter: permit-src-any-dst-any

      imported_contracts:
        - name: 'permit-from-lab-desktops'
          tenant: shared-services
          contract: permit-from-lab-desktops
        
        - name: 'permit-from-core-services'
          tenant: shared-services
          contract: permit-from-core-services
        
        - name: 'permit-to-core-services'
          tenant: shared-services
          contract: permit-to-core-services

      vrfs:
        - name: vrf-01
          description: configured with NAC
          alias: internal-vrf-01
          contracts:
            providers:
              - intra-tenant
            consumers:
              - intra-tenant

      bridge_domains:
        - name: 6.6.6.0_24
          description: PBR subnet
          alias: internal-vrf-01
          unknown_unicast: proxy
          vrf: vrf-01
          subnets:
            - ip: 6.6.6.1/24
              public: false
              private: true
              shared: false
              nd_ra_prefix: false

        - name: 10.0.10.0_24
          alias: internal-vrf-01
          unknown_unicast: proxy
          vrf: vrf-01
          subnets:
            - ip: 10.0.10.1/24
              public: true
              # private: false
              shared: true
              nd_ra_prefix: false
          dhcp_labels:
            - dhcp_relay_policy: dhcp.uktme.cisco.com

        - name: 10.0.11.0_24
          alias: internal-vrf-01
          unknown_unicast: proxy
          vrf: vrf-01
          subnets:
            - ip: 10.0.11.1/24
              public: true
              # private: false
              shared: true
              nd_ra_prefix: false
          dhcp_labels:
            - dhcp_relay_policy: dhcp.uktme.cisco.com

        - name: 10.0.12.0_24
          alias: internal-vrf-01
          unknown_unicast: proxy
          vrf: vrf-01
