apic:
  tenants:
    - name: shared-services
      managed: false
      services:
        l4l7_devices:
          - name: ftd-4112-one-arm-L3
            physical_domain: firewalls
            context_aware: single-Context
            type: PHYSICAL
            function: GoTo
            service_type: FW
            trunking: false
            concrete_devices:
              - name: ftd-4112-cluster
                interfaces:
                  - name: data
                    node_id: 101
                    node2_id: 102
                    channel: vpc_to_ftd-4112-cluster-data-01
            logical_interfaces:
              - name: data
                vlan: 12
                concrete_interfaces:
                  - device: ftd-4112-cluster
                    interface_name: data

          - name: ftd-4112-two-arm-L3
            physical_domain: firewalls
            context_aware: single-Context
            type: PHYSICAL
            function: GoTo
            service_type: FW
            trunking: false
            concrete_devices:
              - name: ftd-4112-cluster
                interfaces:
                  - name: data-01-vlan-12
                    node_id: 101
                    node2_id: 102
                    channel: vpc_to_ftd-4112-cluster-data-01
                  - name: data-02-vlan-13
                    node_id: 101
                    node2_id: 102
                    channel: vpc_to_ftd-4112-cluster-data-02
            logical_interfaces:
              - name: consumer
                vlan: 12
                concrete_interfaces:
                  - device: ftd-4112-cluster
                    interface_name: data-01-vlan-12
              - name: provider
                vlan: 13
                concrete_interfaces:
                  - device: ftd-4112-cluster
                    interface_name: data-02-vlan-13

          - name: ftd-4112-two-arm-L2
            physical_domain: firewalls
            context_aware: single-Context
            type: PHYSICAL
            function: L2
            service_type: OTHERS
            trunking: false
            concrete_devices:
              - name: ftd-4112-cluster
                interfaces:
                  - name: data-01-vlan-12-L2
                    node_id: 101
                    node2_id: 102
                    channel: vpc_to_ftd-4112-cluster-data-01
                    # vlan: 12
                  - name: data-02-vlan-13-L2
                    node_id: 101
                    node2_id: 102
                    channel: vpc_to_ftd-4112-cluster-data-02
                    # vlan: 13
            logical_interfaces:
              - name: consumer
                vlan: 12
                concrete_interfaces:
                  - device: ftd-4112-cluster
                    interface_name: data-01-vlan-12-L2
              - name: provider
                vlan: 13
                concrete_interfaces:
                  - device: ftd-4112-cluster
                    interface_name: data-02-vlan-13-L2
