# Need to create route maps to expose the Isovalent subnets and map to the L3out

---
apic:
  tenants:
    - name: shared-services
      managed: true

# Policies
      policies:
        dhcp_relay_policies:
          - name: dhcp.uktme.cisco.com
            description: "dhcp.uktme.cisco.com"
            providers:
              - ip: 10.237.97.133
                type: external_epg
                tenant: shared-services
                # l3out: shared-services.vrf-01-ospf-area-0.0.0.1
                l3out: shared-services.vrf-01-bgp-as-64801
                external_endpoint_group: all-external-subnets

        ospf_interface_policies:
          - name: OSPF_p2p
            cost: unspecified
            passive_interface: false
            mtu_ignore: false
            advertise_subnet: false
            bfd: false
            hello_interval: 10
            dead_interval: 40
            network_type: p2p
            priority: 1
            lsa_retransmit_interval: 5
            lsa_transmit_delay: 1

          - name: broadcast
            cost: unspecified
            passive_interface: false
            mtu_ignore: false
            advertise_subnet: false
            bfd: false
            hello_interval: 10
            dead_interval: 40
            network_type: bcast
            priority: 1
            lsa_retransmit_interval: 5
            lsa_transmit_delay: 1

        match_rules:
          - name: match-10.237.101.0_27
            description: matches Isovalent node subnets
            prefixes:
              - ip: 10.237.101.0/27
                aggregate: false

          - name: match-10.237.101.32_27
            description: matches Isovalent external subnets
            prefixes:
              - ip: 10.237.101.32/27
                aggregate: true
                from_length: 32
                to_length: 32

# Filters
      filters:
        - name: 'icmp'
          entries:
            - name: 'icmp'
              protocol: icmp

        - name: 'src-any-dst-any'
          entries:
            - name: 'src-any-dst-any'
              ethertype: unspecified

# TCP
        - name: 'tcp-src-22-dst-any'
          entries:
            - name: 'tcp-src-22-dst-any'
              ethertype: ipv4
              protocol: tcp
              source_from_port: 22
              source_to_port: 22

        - name: 'tcp-src-80-dst-any'
          entries:
            - name: 'tcp-src-80-dst-any'
              ethertype: ipv4
              protocol: tcp
              source_from_port: 80
              source_to_port: 80

        - name: 'tcp-src-443-dst-any'
          entries:
            - name: 'tcp-src-443-dst-any'
              ethertype: ipv4
              protocol: tcp
              source_from_port: 443
              source_to_port: 443

        - name: 'tcp-src-any-dst-22'
          entries:
            - name: 'tcp-src-any-dst-22'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 22
              destination_to_port: 22

        - name: 'tcp-src-any-dst-53'
          entries:
            - name: 'tcp-src-any-dst-53'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 53
              destination_to_port: 53

        - name: 'tcp-src-any-dst-80'
          entries:
            - name: 'tcp-src-any-dst-80'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 80
              destination_to_port: 80

        - name: 'tcp-src-any-dst-443'
          entries:
            - name: 'tcp-src-any-dst-443'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 443
              destination_to_port: 443

# UDP
        - name: 'udp-src-any-dst-53'
          entries:
            - name: 'udp-src-any-dst-53'
              ethertype: ipv4
              protocol: udp
              destination_from_port: 53
              destination_to_port: 53

        - name: 'udp-src-any-dst-67'
          entries:
            - name: 'udp-src-any-dst-67'
              ethertype: ipv4
              protocol: udp
              destination_from_port: 67
              destination_to_port: 67

        - name: udp-src-68-dst-any
          entries:
            - name: udp-src-68-dst-any
              ethertype: ipv4
              protocol: udp
              source_from_port: 68
              source_to_port: 68

        - name: 'udp-src-any-dst-514'
          entries:
            - name: 'udp-src-any-dst-514'
              ethertype: ipv4
              protocol: udp
              destination_from_port: 514
              destination_to_port: 514

        - name: 'udp-src-any-dst-123'
          entries:
            - name: 'udp-src-any-dst-123'
              ethertype: ipv4
              protocol: udp
              destination_from_port: 123
              destination_to_port: 123

        - name: 'udp-src-any-dst-5140'
          entries:
            - name: 'udp-src-any-dst-5140'
              ethertype: ipv4
              protocol: udp
              destination_from_port: 5140
              destination_to_port: 5140

# Contracts
      contracts:
        - name: permit-to-csr-management-csr-mgmt
          scope: context
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: src-any-dst-any

            - name: icmp
              filters:
                - filter: icmp
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

        - name: permit-to-csw-management-data-collector
          scope: context
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: src-any-dst-any

            - name: icmp
              filters:
                - filter: icmp
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

        - name: permit-to-n9000v-management-n9000v-mgmt
          scope: context
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: src-any-dst-any

            - name: icmp
              filters:
                - filter: icmp
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

        - name: permit-to-ftd-management-ftd-mgmt
          scope: context
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: src-any-dst-any

            - name: icmp
              filters:
                - filter: icmp
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

        - name: permit-from-core-services
          scope: global
          subjects:
            - name: tcp
              filters:
                - filter: 'tcp-src-22-dst-any'
                  action: permit
                  priority: default
                  log: false
                  no_stats: false
            
            - name: udp
              filters:
                - filter: 'udp-src-68-dst-any'
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

            - name: icmp
              filters:
                - filter: icmp
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

        - name: permit-to-core-services
          scope: global
          subjects:
            - name: tcp
              filters:
                - filter: 'tcp-src-any-dst-22'
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

            - name: udp
              filters:
                - filter: 'udp-src-any-dst-53'
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

                - filter: 'udp-src-any-dst-67'
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

            - name: icmp
              filters:
                - filter: icmp
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

        - name: permit-from-lab-desktops
          scope: global
          subjects:
            - name: permit-src-any-dst-any
              filters:
                - filter: src-any-dst-any
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

            - name: icmp
              filters:
                - filter: icmp
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

        - name: permit-to-shared-services.vrf-01-all-external-subnets
          scope: global
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: src-any-dst-any
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

            - name: icmp
              filters:
                - filter: icmp
                  action: permit
                  priority: default
                  log: false
                  no_stats: false

# Imported contracts
      imported_contracts:
        - name: permit-to-tn-mgmt-inb-mgmt
          tenant: mgmt
          contract: permit-to-inb-mgmt

        - name: permit-to-tn-isovalent-external-subnet
          tenant: isovalent
          contract: permit-to-external-subnet

        - name: permit-to-tn-isovalent-node-subnet
          tenant: isovalent
          contract: permit-to-node-subnet

# VRFs
      vrfs:
        - name: vrf-01
          description: external connectivity
          alias: external-vrf
          leaked_external_prefixes:
            - prefix: 0.0.0.0/0
              destinations:
                - tenant: ajshahid
                  vrf: vrf-01
                  description: Leaked to tn-ajshahid:vrf-01

                - tenant: common
                  vrf: common.vrf-01
                  description: Leaked to tn-common:common.vrf-01

                - tenant: demo-01
                  vrf: vrf-01
                  description: Leaked to tn-demo-01:vrf-01

                - tenant: demo-02
                  vrf: vrf-01
