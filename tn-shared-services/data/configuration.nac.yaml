                  description: Leaked to tn-demo-non-vmm:vrf-01

                - tenant: fgandola
                  vrf: vrf-01
                  description: Leaked to tn-fgandola:vrf-01

                - tenant: rotaplin
                  vrf: vrf-01
                  description: Leaked to tn-rotaplin:vrf-01

                - tenant: rwhitear
