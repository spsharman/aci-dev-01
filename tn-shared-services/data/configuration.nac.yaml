                  description: Leaked to tn-rwhitear:vrf-01

                - tenant: ssharman
                  vrf: vrf-01
                  description: Leaked to tn-ssharman:vrf-01

          contracts:
            consumers:
              - permit-from-core-services
              - permit-from-lab-desktops
              - permit-to-core-services
