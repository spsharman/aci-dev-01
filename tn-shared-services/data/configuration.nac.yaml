# Bridge domains
      bridge_domains:
        - name: 6.6.6.0_24
          description: pbr redirect
          alias: lab-subnet
          unknown_unicast: proxy
          vrf: vrf-01
          subnets:
            - ip: 6.6.6.1/24
              public: false
              shared: false
              nd_ra_prefix: false

        - name: 10.237.100.0_24
          description: corporate subnet
          alias: corporate-subnet
          unknown_unicast: proxy
          vrf: vrf-01
          subnets:
            - ip: 10.237.100.1/24
              public: true
              shared: true
              nd_ra_prefix: false
          l3outs:
            # - shared-services.vrf-01-ospf-area-0.0.0.1
            - shared-services.vrf-01-bgp-as-64801
          dhcp_labels:
            - dhcp_relay_policy: dhcp.uktme.cisco.com
              scope: tenant

# Application Profiles
      application_profiles:
        - name: csr-management
          managed: true
          endpoint_groups:
            - name: csr-mgmt
              bridge_domain: 10.237.100.0_24
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate
              contracts:
                providers:
                  - permit-to-csr-management-csr-mgmt

        - name: csw-management
          managed: true
          endpoint_groups:
            - name: data-collector
              bridge_domain: 10.237.100.0_24
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate
              contracts:
                providers:
                  - permit-to-csw-management-data-collector

        - name: n9000v-management
          managed: true
          endpoint_groups:
            - name: n9000v-mgmt
              bridge_domain: 10.237.100.0_24
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate
              contracts:
                providers:
                  - permit-to-n9000v-management-n9000v-mgmt

        - name: ftd-management
          managed: true
          endpoint_groups:
            - name: ftd-diagnostic
              bridge_domain: 10.237.100.0_24
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate
              physical_domains:
                - hx-dev-01-vds-02
              static_ports:
                - channel: "hx-dev-01-fi-a"
                  vlan: 7
                  node_id: 1101
                  deployment_immediacy: immediate
                - channel: "hx-dev-01-fi-b"
                  vlan: 7
                  node_id: 1102
                  deployment_immediacy: immediate
              contracts:
                consumers:
                  - permit-to-csw-management-data-collector

            - name: ftd-mgmt
              bridge_domain: 10.237.100.0_24
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate
              physical_domains:
                - hx-dev-01-vds-02
              static_ports:
                - channel: "hx-dev-01-fi-a"
                  vlan: 6
                  node_id: 1101
                  deployment_immediacy: immediate
                - channel: "hx-dev-01-fi-b"
                  vlan: 6
                  node_id: 1102
                  deployment_immediacy: immediate
              contracts:
                providers:
                  - permit-to-ftd-management-ftd-mgmt