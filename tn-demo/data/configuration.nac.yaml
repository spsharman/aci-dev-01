            # consumers:

      l3outs:
        - name: demo.vrf-01-bgp-AS-65151
          description: configured with NAC
          # alias: external-vrf
          vrf: vrf-01
          domain: demo.vrf-01

          node_profiles:
            - name: border-leafs
