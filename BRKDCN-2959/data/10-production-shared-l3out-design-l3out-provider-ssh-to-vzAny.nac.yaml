---
apic:
# Imported contract to shared-services
  tenants:
    - name: BRKDCN-2959
      description: Shared L3out extEPG is provider

# Policies
      policies:
        dhcp_relay_policies:
          - name: dhcp.uktme.cisco.com
            description: "dhcp.uktme.cisco.com"
            providers:
              - ip: 10.237.97.133
                type: external_epg
                tenant: shared-services
                l3out: shared-services.vrf-01-bgp-as-64801
                external_endpoint_group: core-services-subnets

# Filters
      filters:
        - name: 'icmp'
          entries:
            - name: 'icmp'
              protocol: icmp

        - name: 'src-any-dst-any'
          entries:
            - name: 'src-any-dst-any'
              ethertype: unspecified

# Contracts
      contracts:
        - name: intra-vrf
          description: vzAny is contract Consumer and Provider
          scope: context
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: src-any-dst-any

      imported_contracts:
        - name: permit-from-core-services
          tenant: shared-services
          contract: permit-from-core-services

        - name: permit-to-all-external-subnets-bgp-as-64801
          tenant: shared-services
          contract: permit-to-all-external-subnets-bgp-as-64801

# VRFs
      vrfs:
        - name: vrf-01
          description: configured with NAC
          alias: production-inside
          contracts:
            providers:
              - intra-vrf
            consumers:
              - intra-vrf
            imported_consumers:
              - permit-to-all-external-subnets-bgp-as-64801
              - permit-from-core-services

# Bridge Domains
      bridge_domains:
        - name: 192.168.10.0_24
          alias: production-subnet
          unknown_unicast: proxy
          vrf: vrf-01
          subnets:
            - ip: 192.168.10.1/24
              public: true # not required when using ESG route leaking under the VRF
              shared: true # not required when using ESG route leaking under the VRF
          dhcp_labels:
            - dhcp_relay_policy: dhcp.uktme.cisco.com

        - name: 192.168.11.0_24
          alias: production-subnet
          unknown_unicast: proxy
          vrf: vrf-01
          subnets:
            - ip: 192.168.11.1/24
              public: true # not required when using ESG route leaking under the VRF
              shared: true # not required when using ESG route leaking under the VRF
          dhcp_labels:
            - dhcp_relay_policy: dhcp.uktme.cisco.com

        - name: 192.168.12.0_24
          alias: production-subnet
          unknown_unicast: proxy
          vrf: vrf-01
          subnets:
            - ip: 192.168.12.1/24
              public: true # not required when using ESG route leaking under the VRF
              shared: true # not required when using ESG route leaking under the VRF
          dhcp_labels:
            - dhcp_relay_policy: dhcp.uktme.cisco.com

# Application profiles
      application_profiles:
        - name: 'network-segments'
          description: EPGs provide the VLAN backing for application workloads
          endpoint_groups:      
            - name: '192.168.10.0_24'
              # alias:
              bridge_domain: '192.168.10.0_24'
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate

            - name: '192.168.11.0_24'
              # alias:
              bridge_domain: '192.168.11.0_24'
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate

            - name: '192.168.12.0_24'
              # alias:
              bridge_domain: '192.168.12.0_24'
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate