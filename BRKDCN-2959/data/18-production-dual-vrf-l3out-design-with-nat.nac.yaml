            service_type: FW
            trunking: false
            concrete_devices:
              - name: ftd-4112-mpod-cluster
                interfaces:
                  - name: ftd-4112-01-data-01
                    pod_id: 1
                    node_id: 1101
                    node2_id: 1102
                    channel: vpc_to_ftd-4112-01-data-01
                  - name: ftd-4112-02-data-01
                    pod_id: 2
                    node_id: 2101
                    node2_id: 2102
                    channel: vpc_to_ftd-4112-02-data-01
            logical_interfaces:
              - name: data
                vlan: 14
                concrete_interfaces:
                  - device: ftd-4112-mpod-cluster
                    interface_name: ftd-4112-01-data-01
                  - device: ftd-4112-mpod-cluster
                    interface_name: ftd-4112-02-data-01

        redirect_policies:
          - name: ftd-4112-one-arm-L3-mpod-cluster
            anycast: true
            # ip_sla_policy: icmp-aggressive-timers
            pod_aware: false
            l3_destinations:
              - ip: 6.6.6.10
                mac: 00:00:00:00:00:14
                # redirect_health_group: ftd-4112-one-arm-L3-mpod-cluster

        redirect_health_groups:
          - name: ftd-4112-one-arm-L3-mpod-cluster

        service_graph_templates:
          - name: ftd-4112-one-arm-L3-mpod-cluster
            template_type: FW_ROUTED
            redirect: true
            share_encapsulation: false
            device:
              tenant: BRKDCN-2959
              name: ftd-4112-one-arm-L3-mpod-cluster
            consumer:
              direct_connect: false
            provider:
              direct_connect: true

        device_selection_policies:
          - contract: any
            service_graph_template: ftd-4112-one-arm-L3-mpod-cluster
            consumer:
              redirect_policy:
                name: ftd-4112-one-arm-L3-mpod-cluster
              logical_interface: data
              bridge_domain:
                name: 6.6.6.0_24
            provider:
              redirect_policy:
                name: ftd-4112-one-arm-L3-mpod-cluster
              logical_interface: data
              bridge_domain:
                name: 6.6.6.0_24

# Filters
      filters:
        - name: 'icmp'
          entries:
            - name: 'icmp'
              protocol: icmp

        - name: 'src-any-dst-any'
          entries:
            - name: 'src-any-dst-any'
              ethertype: unspecified

        - name: 'ipv4-src-any-dst-any'
          entries:
            - name: 'ipv4-src-any-dst-any'
              ethertype: ipv4
              protocol: unspecified

        - name: 'src-any-dst-22'
          entries:
            - name: 'src-any-dst-22'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 22

