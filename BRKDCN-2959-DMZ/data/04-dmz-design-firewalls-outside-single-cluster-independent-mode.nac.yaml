---
apic:
  tenants:
    - name: BRKDCN-2959-DMZ
      description: Independant mode firewall cluster across pods, host route advertisement

# Policies
      policies:
        ospf_interface_policies:
          - name: broadcast
            cost: unspecified
            passive_interface: false
            mtu_ignore: false
            advertise_subnet: false
            bfd: false
            hello_interval: 1
            dead_interval: 4
            network_type: bcast
            priority: 1
            lsa_retransmit_interval: 3
            lsa_transmit_delay: 1

# Filters
      filters:
        - name: 'icmp'
          entries:
            - name: 'icmp'
              protocol: icmp

        - name: 'src-any-dst-any'
          entries:
            - name: 'src-any-dst-any'
              ethertype: unspecified

# Contracts
      contracts:
        - name: permit-to-all-dmz-subnets
          description: allows traffic to all dmz subnets
          scope: context
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: src-any-dst-any

# VRFs
      vrfs:
        - name: vrf-01
          description: configured with NAC
          alias: dmz-vrf
          contracts:
            providers:
              - permit-to-all-dmz-subnets
            consumers:
              - permit-to-all-dmz-subnets

#L3out
      l3outs:
        - name: BRKDCN-2959-DMZ.vrf-01-ospf-peering
          description: configured with NAC
          alias: dmz-vrf
          vrf: vrf-01
          domain: BRKDCN-2959-DMZ.vrf-01-ospf-peering
          ospf:
            area: 0.0.0.0
            area_type: regular

          node_profiles:
            - name: border-leafs-pod-1
              nodes:
                - node_id: 1101
                  router_id: 101.1.0.7
                  pod_id: 1

                - node_id: 1102
                  router_id: 102.1.0.7
                  pod_id: 1

              interface_profiles:
                - name: BRKDCN-2959-DMZ.vrf-01-ospf-peering         
                  interfaces:
                    - node_id: 1101
                      pod_id: 1
                      mode: regular                       
                      floating_svi: true
                      vlan: 3000
                      mtu: 1500
                      paths:
                        - floating_ip: 10.237.99.85/28
                          physical_domain: hx-dev-01-vds-02
                      ip: 10.237.99.81/28
                      ip_shared: 10.237.99.86/28
                      

                    - node_id: 1102
                      pod_id: 1
                      mode: regular                       
                      floating_svi: true
                      vlan: 3000
                      mtu: 1500
                      paths:
                        - floating_ip: 10.237.99.85/28
                          physical_domain: hx-dev-01-vds-02
                      ip: 10.237.99.82/28
                      ip_shared: 10.237.99.86/28

                  ospf:
                    policy: broadcast

            - name: border-leafs-pod-2
              nodes:
                - node_id: 2101
                  router_id: 101.2.0.7
                  pod_id: 2

                - node_id: 2102
                  router_id: 102.2.0.7
                  pod_id: 2

              interface_profiles:
                - name: BRKDCN-2959-DMZ.vrf-01-ospf-peering       
                  interfaces:
                    - node_id: 2101
                      pod_id: 2
                      mode: regular                       
                      floating_svi: true
                      vlan: 3000
                      mtu: 1500
                      paths:
                        - floating_ip: 10.237.99.85/28
                          physical_domain: ucsc-c220m3-vds-01
                      ip: 10.237.99.83/28
                      ip_shared: 10.237.99.86/28

                    - node_id: 2102
                      pod_id: 2
                      mode: regular                       
                      floating_svi: true
                      vlan: 3000
                      mtu: 1500
                      paths:
                        - floating_ip: 10.237.99.85/28
                          physical_domain: ucsc-c220m3-vds-01
                      ip: 10.237.99.84/28
                      ip_shared: 10.237.99.86/28

                  ospf:
                    policy: broadcast

          external_endpoint_groups:
            - name: all-dmz-subnets
              subnets:
                - prefix: 0.0.0.0/1

                - prefix: 128.0.0.0/1

# Bridge Domains
      bridge_domains:
        - name: 172.16.10.0_24
          alias: dmz-subnet
          vrf: vrf-01
          subnets:
            - ip: 172.16.10.1/24
              public: true
          advertise_host_routes: false
          l3outs:
            - BRKDCN-2959-DMZ.vrf-01-ospf-peering

        - name: 172.16.11.0_24
          alias: dmz-subnet
          vrf: vrf-01
          subnets:
            - ip: 172.16.11.1/24
              public: true
          advertise_host_routes: false
          l3outs:
            - BRKDCN-2959-DMZ.vrf-01-ospf-peering

