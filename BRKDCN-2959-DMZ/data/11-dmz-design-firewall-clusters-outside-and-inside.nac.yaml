# Notes:
#
#
---
apic:
  tenants:
    - name: BRKDCN-2959-DMZ
      description: Clusters everywhere

# Policies
      policies:
        ospf_interface_policies:
          - name: broadcast
            cost: unspecified
            passive_interface: false
            mtu_ignore: false
            advertise_subnet: false
            bfd: false
            hello_interval: 1
            dead_interval: 4
            network_type: bcast
            priority: 1
            lsa_retransmit_interval: 3
            lsa_transmit_delay: 1

        ip_sla_policies:
          - name: icmp-aggressive-timers
            description: This policy sends a icmp ping every 1 second
            frequency: 1
            multiplier: 3
            sla_type: icmp

# Services
      services:
        l4l7_devices:
          - name: ftd-4112-one-arm-L3-mpod-cluster
            physical_domain: firewalls
            context_aware: single-Context
            type: PHYSICAL
            function: GoTo
            service_type: FW
            trunking: false
            concrete_devices:
              - name: ftd-4112-mpod-cluster
                interfaces:
                  - name: ftd-4112-01-data-01
                    pod_id: 1
                    node_id: 1101
                    node2_id: 1102
                    channel: vpc_to_ftd-4112-01-data-01
                  - name: ftd-4112-02-data-01
                    pod_id: 2
                    node_id: 2101
                    node2_id: 2102
                    channel: vpc_to_ftd-4112-02-data-01
            logical_interfaces:
              - name: data
                vlan: 16
                concrete_interfaces:
                  - device: ftd-4112-mpod-cluster
                    interface_name: ftd-4112-01-data-01
                  - device: ftd-4112-mpod-cluster
                    interface_name: ftd-4112-02-data-01

          - name: ftdv-micro-cluster
            vmware_vmm_domain: hx-dev-01-vds-01
            context_aware: single-Context
            type: VIRTUAL
            function: GoTo
            service_type: FW
            trunking: false
            concrete_devices:
              - name: ftdv-15-adapter-4-gig-0-1
                vcenter_name: hx-dev-01-vc01.uktme.cisco.com
                vm_name: FTDv-ESXi-7.6.0-113-15-pod-01
                interfaces:
                  - name: ftdv-15-gig-0-1
                    vnic_name: Network adapter 4

              - name: ftdv-16-adapter-4-gig-0-1
                vcenter_name: hx-dev-01-vc01.uktme.cisco.com
                vm_name: FTDv-ESXi-7.6.0-113-16-pod-01
                interfaces:
                  - name: ftdv-16-gig-0-1
                    vnic_name: Network adapter 4

            logical_interfaces:
              - name: data
                concrete_interfaces:
                  - device: ftdv-15-adapter-4-gig-0-1
                    interface_name: ftdv-15-gig-0-1

                  - device: ftdv-16-adapter-4-gig-0-1
                    interface_name: ftdv-16-gig-0-1

        redirect_policies:
          - name: ftd-4112-one-arm-L3-mpod-cluster
            anycast: true
            pod_aware: false
            l3_destinations:
              - ip: 6.6.6.20
                mac: 00:00:00:00:00:16

          - name: ftdv-micro-cluster
            anycast: false
            pod_aware: true
            resilient_hashing: false
            ip_sla_policy: icmp-aggressive-timers
            l3_destinations:
              - ip: 6.6.6.10
                name: ftdv-16
                mac: 00:50:56:84:4c:27
                redirect_health_group: ftdv-16
              - ip: 6.6.6.11
                name: ftdv-15
                mac: 00:50:56:84:5d:4c
                redirect_health_group: ftdv-15

        service_graph_templates:
          - name: ftd-4112-one-arm-L3-mpod-cluster
            template_type: FW_ROUTED
            redirect: true
            share_encapsulation: false
            device:
              tenant: BRKDCN-2959-DMZ
              name: ftd-4112-one-arm-L3-mpod-cluster
            consumer:
              direct_connect: false
            provider:
              direct_connect: true

          - name: ftdv-micro-cluster
            template_type: FW_ROUTED
            redirect: true
            share_encapsulation: false
            device:
              tenant: BRKDCN-2959-DMZ
              name: ftdv-micro-cluster
            consumer:
              direct_connect: false
            provider:
              direct_connect: true

        device_selection_policies:
          - contract: any
            service_graph_template: ftd-4112-one-arm-L3-mpod-cluster
            consumer:
              redirect_policy:
                name: ftd-4112-one-arm-L3-mpod-cluster
              logical_interface: data
              bridge_domain:
                name: 6.6.6.0_24
            provider:
              redirect_policy:
                name: ftd-4112-one-arm-L3-mpod-cluster
              logical_interface: data
              bridge_domain:
                name: 6.6.6.0_24

          - contract: any
            service_graph_template: ftdv-micro-cluster
            consumer:
              redirect_policy:
                name: ftdv-micro-cluster
              logical_interface: data
              bridge_domain:
                name: 6.6.6.0_24
            provider:
              redirect_policy:
                name: ftdv-micro-cluster
              logical_interface: data
              bridge_domain:
                name: 6.6.6.0_24

        redirect_health_groups:
          - name: ftdv-15
          - name: ftdv-16

# Filters
      filters:
        - name: 'icmp'
          entries:
            - name: 'icmp'
              protocol: icmp

        - name: 'src-any-dst-any'
          entries:
            - name: 'src-any-dst-any'
              ethertype: unspecified

        - name: 'tcp-src-any-dst-5201'
          entries:
            - name: 'tcp-src-any-dst-5201'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 5201

# Contracts
      contracts:
        - name: intra-vrf
          description: allows traffic to all dmz subnets
          scope: context
          subjects:
            - name: redirect
              service_graph: ftd-4112-one-arm-L3-mpod-cluster
              filters: 
                - filter: src-any-dst-any

        - name: permit-to-172.16.10.0_24
          description: allows traffic to all dmz subnets
          scope: context
          subjects:
            - name: icmp
              filters:
                - filter: icmp

            - name: redirect
              service_graph: ftdv-micro-cluster
              filters: 
                - filter: 'tcp-src-any-dst-5201'

        - name: permit-to-172.16.11.0_24
          description: allows traffic to all dmz subnets
          scope: context
          subjects:
            - name: icmp
              filters:
                - filter: icmp

            - name: redirect
              service_graph: ftdv-micro-cluster
              filters: 
                - filter: 'tcp-src-any-dst-5201'

        - name: permit-to-172.16.12.0_24
          description: allows traffic to all dmz subnets
          scope: context
          subjects:
            - name: icmp
              filters:
                - filter: icmp
                
            - name: redirect
              service_graph: ftdv-micro-cluster
              filters: 
                - filter: 'tcp-src-any-dst-5201'

# VRFs
      vrfs:
        - name: vrf-01
          description: configured with NAC
          alias: dmz-vrf
          contracts:
            providers:
              - intra-vrf
            consumers:
              - intra-vrf

#L3out
      l3outs:
        - name: BRKDCN-2959-DMZ.vrf-01-ospf-peering
          description: configured with NAC
          alias: dmz-vrf
          vrf: vrf-01
          domain: BRKDCN-2959-DMZ.vrf-01-ospf-peering
          ospf:
            area: 0.0.0.0
            area_type: regular

          node_profiles:
            - name: border-leafs-pod-1
              nodes:
                - node_id: 1101
                  router_id: 101.1.0.7
                  pod_id: 1

                - node_id: 1102
                  router_id: 102.1.0.7
                  pod_id: 1

              interface_profiles:
                - name: BRKDCN-2959-DMZ.vrf-01-ospf-peering         
                  interfaces:
                    - node_id: 1101
                      pod_id: 1
                      mode: regular                       
                      floating_svi: true
                      vlan: 3000
                      mtu: 1500
                      paths:
                        - floating_ip: 10.237.99.85/28
                          physical_domain: hx-dev-01-vds-02
                      ip: 10.237.99.81/28
                      ip_shared: 10.237.99.86/28
                      

                    - node_id: 1102
                      pod_id: 1
                      mode: regular                       
                      floating_svi: true
                      vlan: 3000
                      mtu: 1500
                      paths:
                        - floating_ip: 10.237.99.85/28
                          physical_domain: hx-dev-01-vds-02
                      ip: 10.237.99.82/28
                      ip_shared: 10.237.99.86/28

                  ospf:
                    policy: broadcast
                    ospf_interface_profile_name: pod-01
                    auth_type: simple
                    auth_key: pod-01
                    auth_key_id: 1

            - name: border-leafs-pod-2
              nodes:
                - node_id: 2101
                  router_id: 101.2.0.7
                  pod_id: 2

                - node_id: 2102
                  router_id: 102.2.0.7
                  pod_id: 2

              interface_profiles:
                - name: BRKDCN-2959-DMZ.vrf-01-ospf-peering       
                  interfaces:
                    - node_id: 2101
                      pod_id: 2
                      mode: regular                       
                      floating_svi: true
                      vlan: 3000
                      mtu: 1500
                      paths:
                        - floating_ip: 10.237.99.85/28
                          physical_domain: ucsc-c220m3-vds-01
                      ip: 10.237.99.83/28
                      ip_shared: 10.237.99.86/28

                    - node_id: 2102
                      pod_id: 2
                      mode: regular                       
                      floating_svi: true
                      vlan: 3000
                      mtu: 1500
                      paths:
                        - floating_ip: 10.237.99.85/28
                          physical_domain: ucsc-c220m3-vds-01
                      ip: 10.237.99.84/28
                      ip_shared: 10.237.99.86/28

                  ospf:
                    policy: broadcast
                    ospf_interface_profile_name: pod-02
                    auth_type: simple
                    auth_key: pod-02
                    auth_key_id: 1

          external_endpoint_groups:
            - name: all-dmz-subnets
              subnets:
                - prefix: 0.0.0.0/1

                - prefix: 128.0.0.0/1

# Bridge Domains
      bridge_domains:
        - name: 6.6.6.0_24
          description: pbr redirect
          alias: lab-subnet
          unknown_unicast: proxy
          vrf: vrf-01
          subnets:
            - ip: 6.6.6.1/24
              public: false
              shared: false
              nd_ra_prefix: false

        - name: 172.16.10.0_24
          alias: dmz-subnet
          vrf: vrf-01
          subnets:
            - ip: 172.16.10.1/24
              public: true
          advertise_host_routes: true
          l3outs:
            - BRKDCN-2959-DMZ.vrf-01-ospf-peering

        - name: 172.16.11.0_24
          alias: dmz-subnet
          vrf: vrf-01
          subnets:
            - ip: 172.16.11.1/24
              public: true
          advertise_host_routes: true
          l3outs:
            - BRKDCN-2959-DMZ.vrf-01-ospf-peering

        - name: 172.16.12.0_24
          alias: dmz-subnet
          vrf: vrf-01
          subnets:
            - ip: 172.16.12.1/24
              public: true
          advertise_host_routes: true
          l3outs:
            - BRKDCN-2959-DMZ.vrf-01-ospf-peering

# Application profiles
      application_profiles:
        - name: 'network-segments'
          description: EPGs provide the VLAN backing for application workloads
          endpoint_groups:      
            - name: '172.16.10.0_24'
              # alias:
              bridge_domain: '172.16.10.0_24'
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate
              physical_domains:
                - ucsc-c220m3-vds-01
              contracts:
                providers:
                  - permit-to-172.16.10.0_24

            - name: '172.16.11.0_24'
              # alias:
              bridge_domain: '172.16.11.0_24'
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate
              physical_domains:
                - ucsc-c220m3-vds-01
              contracts:
                providers:
                  - permit-to-172.16.11.0_24

            - name: '172.16.12.0_24'
              # alias:
              bridge_domain: '172.16.12.0_24'
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate
              physical_domains:
                - ucsc-c220m3-vds-01
              contracts:
                providers:
                  - permit-to-172.16.12.0_24