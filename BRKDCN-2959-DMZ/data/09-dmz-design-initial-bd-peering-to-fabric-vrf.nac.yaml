---
apic:
  tenants:
    - name: BRKDCN-2959-DMZ
      description: Initial BD peering

# Policies
      policies:
        ospf_interface_policies:
          - name: broadcast
            cost: unspecified
            passive_interface: false
            mtu_ignore: false
            advertise_subnet: false
            bfd: false
            hello_interval: 1
            dead_interval: 4
            network_type: bcast
            priority: 1
            lsa_retransmit_interval: 3
            lsa_transmit_delay: 1

        ip_sla_policies:
          - name: icmp-aggressive-timers
            description: This policy sends a icmp ping every 1 second
            frequency: 1
            multiplier: 3
            sla_type: icmp

# Services
      services:
        l4l7_devices:
          - name: ftdv-01-02-HA-pair
            physical_domain: BRKDCN-2959-DMZ.vrf-01-ospf-peering
            context_aware: single-Context
            type: PHYSICAL
            function: GoTo
            service_type: FW
            trunking: false
            concrete_devices:
              - name: ftdv-01-02-HA-pair
                interfaces:
                  - name: ftdv-01-02-HA-pair-inside-interface-via-hx-dev-01-fi-a
                    pod_id: 1
                    node_id: 1101
                    channel: hx-dev-01-fi-a
                    vlan: 3000
                  - name: ftdv-01-02-HA-pair-inside-interface-via-hx-dev-01-fi-b
                    pod_id: 1
                    node_id: 1102
                    channel: hx-dev-01-fi-b
                  - name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2101-1
                    pod_id: 2
                    node_id: 2101
                    port: 1
                  - name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2102-1
                    pod_id: 2                    
                    node_id: 2102
                    port: 1
                  - name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2101-2
                    pod_id: 2
                    node_id: 2101
                    port: 2
                  - name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2102-2
                    pod_id: 2                    
                    node_id: 2102
                    port: 2
                  - name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2101-3
                    pod_id: 2
                    node_id: 2101
                    port: 3
                  - name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2102-3
                    pod_id: 2                    
                    node_id: 2102
                    port: 3

            logical_interfaces:
              - name: FTDv-inside
                vlan: 3000
                concrete_interfaces:
                  - device: ftdv-01-02-HA-pair
                    interface_name: ftdv-01-02-HA-pair-inside-interface-via-hx-dev-01-fi-a
                  - device: ftdv-01-02-HA-pair
                    interface_name: ftdv-01-02-HA-pair-inside-interface-via-hx-dev-01-fi-b
                  - device: ftdv-01-02-HA-pair
                    interface_name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2101-1
                  - device: ftdv-01-02-HA-pair
                    interface_name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2102-1
                  - device: ftdv-01-02-HA-pair
                    interface_name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2101-2
                  - device: ftdv-01-02-HA-pair
                    interface_name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2102-2
                  - device: ftdv-01-02-HA-pair
                    interface_name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2101-3
                  - device: ftdv-01-02-HA-pair
                    interface_name: ftdv-01-02-HA-pair-inside-interface-via-ucs-c220m3-vds-01-2102-3

        redirect_health_groups:
          - name: ftdv-01-02-HA-pair-inside-interface

        redirect_policies:
          - name: ftdv-01-02-HA-pair-inside-interface
            ip_sla_policy: icmp-aggressive-timers
            anycast: false
            pod_aware: false
            l3_destinations:
              - ip: 10.237.99.87
                mac: de:ad:be:ef:00:21
                redirect_health_group: ftdv-01-02-HA-pair-inside-interface

        service_graph_templates:
          - name: ftdv-01-02-HA-pair
            template_type: FW_ROUTED
            redirect: true
            share_encapsulation: false
            device:
              tenant: BRKDCN-2959-DMZ
              name: ftdv-01-02-HA-pair
            consumer:
              direct_connect: false
            provider:
              direct_connect: true

        device_selection_policies:
          - contract: any
            service_graph_template: ftdv-01-02-HA-pair
            consumer:
              redirect_policy:
                name: ftdv-01-02-HA-pair-inside-interface
              logical_interface: FTDv-inside
              l3_destination: true
              external_endpoint_group:
                l3out: BRKDCN-2959-DMZ.vrf-01-ospf-peering
                name: all-dmz-subnets

            provider:
              redirect_policy:
                name: ftdv-01-02-HA-pair-inside-interface
              logical_interface: FTDv-inside
              l3_destination: true
              external_endpoint_group:
                l3out: BRKDCN-2959-DMZ.vrf-01-ospf-peering
                name: all-dmz-subnets

# Filters
      filters:
        - name: 'icmp'
          entries:
            - name: 'icmp'
              protocol: icmp

        - name: 'src-any-dst-any'
          entries:
            - name: 'src-any-dst-any'
              ethertype: unspecified

# Contracts
      contracts:
        - name: intra-vrf
          description: allows traffic to all dmz subnets
          scope: context
          subjects:
            - name: redirect
              service_graph: ftdv-01-02-HA-pair
              filters: 
                - filter: src-any-dst-any

        - name: permit-to-all-dmz-subnets
          description: allows traffic to all dmz subnets
          scope: context
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: src-any-dst-any

# VRFs
      vrfs:
        - name: vrf-01
          description: configured with NAC
          alias: dmz-vrf
          contracts:
            providers:
              - intra-vrf
            consumers:
              - intra-vrf

#L3out
      l3outs:
        - name: BRKDCN-2959-DMZ.vrf-01-ospf-peering
          description: configured with NAC
          alias: dmz-vrf
          vrf: vrf-01
          domain: BRKDCN-2959-DMZ.vrf-01-ospf-peering
          ospf:
            area: 0.0.0.0
            area_type: regular

          node_profiles:
            - name: border-leafs-pod-1
              nodes:
                - node_id: 1101
                  router_id: 101.1.0.7
                  pod_id: 1

                - node_id: 1102
                  router_id: 102.1.0.7
                  pod_id: 1

              interface_profiles:
                - name: BRKDCN-2959-DMZ.vrf-01-ospf-peering         
                  interfaces:
                    - node_id: 1101
                      pod_id: 1
                      mode: regular                       
                      svi: true
                      vlan: 3000
                      mtu: 1500
                      channel: hx-dev-01-fi-a
                      ip: 10.237.99.81/28
                      ip_shared: 10.237.99.86/28
                      
                    - node_id: 1102
                      pod_id: 1
                      mode: regular                       
                      svi: true
                      vlan: 3000
                      mtu: 1500
                      channel: hx-dev-01-fi-b
                      ip: 10.237.99.82/28
                      ip_shared: 10.237.99.86/28

                  ospf:
                    policy: broadcast

            - name: border-leafs-pod-2
              nodes:
                - node_id: 2101
                  router_id: 101.2.0.7
                  pod_id: 2

                - node_id: 2102
                  router_id: 102.2.0.7
                  pod_id: 2

              interface_profiles:
                - name: BRKDCN-2959-DMZ.vrf-01-ospf-peering       
                  interfaces:
                    - node_id: 2101
                      pod_id: 2
                      mode: regular                       
                      svi: true
                      port: 1
                      vlan: 3000
                      mtu: 1500
                      ip: 10.237.99.83/28
                      ip_shared: 10.237.99.86/28
                    - node_id: 2101
                      pod_id: 2
                      mode: regular                       
                      svi: true
                      port: 2
                      vlan: 3000
                      mtu: 1500
                      ip: 10.237.99.83/28
                      ip_shared: 10.237.99.86/28
                    - node_id: 2101
                      pod_id: 2
                      mode: regular                       
                      svi: true
                      port: 3
                      vlan: 3000
                      mtu: 1500
                      ip: 10.237.99.83/28
                      ip_shared: 10.237.99.86/28

                    - node_id: 2102
                      pod_id: 2
                      mode: regular                       
                      svi: true
                      port: 1
                      vlan: 3000
                      mtu: 1500
                      ip: 10.237.99.84/28
                      ip_shared: 10.237.99.86/28
                    - node_id: 2102
                      pod_id: 2
                      mode: regular                       
                      svi: true
                      port: 2
                      vlan: 3000
                      mtu: 1500
                      ip: 10.237.99.84/28
                      ip_shared: 10.237.99.86/28
                    - node_id: 2102
                      pod_id: 2
                      mode: regular                       
                      svi: true
                      port: 3
                      vlan: 3000
                      mtu: 1500
                      ip: 10.237.99.84/28
                      ip_shared: 10.237.99.86/28
                  ospf:
                    policy: broadcast

          external_endpoint_groups:
            - name: all-dmz-subnets
              subnets:
                - prefix: 0.0.0.0/1

                - prefix: 128.0.0.0/1

              contracts:
                providers:
                  - permit-to-all-dmz-subnets

# Bridge Domains
      bridge_domains:
        - name: 172.16.10.0_24
          alias: dmz-subnet
          vrf: vrf-01
          unknown_unicast: proxy
          subnets:
            - ip: 172.16.10.1/24
              public: true
          l3outs:
            - BRKDCN-2959-DMZ.vrf-01-ospf-peering

        - name: 172.16.11.0_24
          alias: dmz-subnet
          vrf: vrf-01
          unknown_unicast: proxy
          subnets:
            - ip: 172.16.11.1/24
              public: true
          l3outs:
            - BRKDCN-2959-DMZ.vrf-01-ospf-peering

        - name: 172.16.12.0_24
          alias: dmz-subnet
          vrf: vrf-01

