---
apic:
# Node (switch) policies
  node_policies:
    vpc_groups:
      mode: explicit
      groups:
        - id: 1
          name: aci-dev-01-pod-01-leaf-1101-and-leaf-1102
          switch_1: 1101
          switch_2: 1102

        - id: 2
          name: aci-dev-01-pod-02-leaf-2101-and-leaf-2102
          switch_1: 2101
          switch_2: 2102

        - id: 3
          name: aci-dev-01-pod-02-leaf-2103-and-leaf-2104
          switch_1: 2103
          switch_2: 2104

# Interface policies
  access_policies:
    mcp:
      action: true
      admin_state: true
      frequency_sec: 2
      initial_delay: 180
      loop_detection: 3
      per_vlan: true
      key: cisco

    interface_policies:
      cdp_policies:
        - name: cdp-enabled
          admin_state: true

        - name: cdp-disabled
          admin_state: false

      l2_policies:
        - name: port-local-vlans
          vlan_scope: portlocal

      link_level_policies:
        - name: speed-1G
          speed: "1G"
          auto: true
          fec_mode: inherit

        - name: speed-10G
          speed: "10G"
          auto: true
          fec_mode: inherit

      lldp_policies:
        - name: lldp-enabled
          admin_rx_state: true
          admin_tx_state: true

        - name: lldp-disabled
          admin_rx_state: false
          admin_tx_state: false

      mcp_policies:
        - name: mcp-enabled
          admin_state: true

      port_channel_policies:
        - name: lacp-active
          mode: active
          min_links: 1
          max_links: 16
          suspend_individual: true
          graceful_convergence: true
          fast_select_standby: true
          load_defer: false
          symmetric_hash: false

        - name: mac-pinning
          mode: mac-pin

        - name: lacp-active-isovalent-nodes
          mode: active
          min_links: 1
          max_links: 2
          suspend_individual: false
          graceful_convergence: false
          fast_select_standby: false


