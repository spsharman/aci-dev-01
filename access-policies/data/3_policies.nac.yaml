---
apic:
# Node (switch) policies
  node_policies:
    vpc_groups:
      mode: explicit
      groups:
        - id: 1
          name: aci-dev-01-pod-01-leaf-1101-and-leaf-1102
          switch_1: 1101
          switch_2: 1102

# Interface policies
  access_policies:
    mcp:
      action: true
      admin_state: true
      frequency_sec: 2
      initial_delay: 180
      loop_detection: 3
      per_vlan: true
      key: cisco

    interface_policies:
      cdp_policies:
        - name: cdp-enabled
          admin_state: true

        - name: cdp-disabled
          admin_state: false

      l2_policies:
        - name: port-local-vlans
          vlan_scope: portlocal

      lldp_policies:
        - name: lldp-enabled
          admin_rx_state: true
          admin_tx_state: true

        - name: lldp-disabled
          admin_rx_state: false
          admin_tx_state: false

      mcp_policies:
        - name: mcp-enabled
          admin_state: true

      port_channel_policies:
        - name: lacp-active
          mode: active
          min_links: 1
          max_links: 16
          suspend_individual: true
          graceful_convergence: true
          fast_select_standby: true
          load_defer: false
          symmetric_hash: false

        - name: mac-pinning
          mode: mac-pin

        - name: lacp-active-2960
          mode: active
          min_links: 1
          max_links: 2
          suspend_individual: false
          graceful_convergence: false
          fast_select_standby: false

# Global policies
    aaeps:
      - name: vlans-allowed-to-isovalent-nodes
        physical_domains:
          - isovalent-nodes
        routed_domains:
          - isovalent.vrf-01

      - name: mgmt_inb
        infra_vlan: false
        physical_domains:
          - mgmt_inb

      - name: vlans-allowed-to-firewalls
        physical_domains:
          - firewalls

      - name: vlans-allowed-to-hyperflex
        infra_vlan: false
        physical_domains:
          - hx-dev-01-vds-02
          - hyperflex
          - isovalent-nodes

        routed_domains:
          - ajshahid.vrf-01
          - conmurph-01.vrf-01
          - conmurph-01.vrf-02
          - conmurph-02.vrf-01
          - conmurph-02.vrf-02
          - demo-01.vrf-01
          - demo-02.vrf-01
          - demo-03.vrf-01
          - demo-05.vrf-01
          - demo-06.vrf-01
          - isovalent.vrf-01
          - shared-services.vrf-01
          - shared-services.vrf-01-static-routes
          - shared-services.vrf-02
          - shared-services.vrf-03

        vmware_vmm_domains:
          - hx-dev-01-vds-01

      - name: multisite
        routed_domains:
          - multisite

      - name: shared-services.vrf-01-ospf-area-0.0.0.1
        routed_domains:
          - shared-services.vrf-01

      - name: vlans-allowed-to-ucs-c220m5-vds-01
        physical_domains:
          - ucsc-c220m5-vds-01

      - name: vlans-allowed-to-rack_L11-tor
        # routed_domains:
        #   - mgmt_inb
        physical_domains:
          - dmz
          - external-switches
          - hyperflex
