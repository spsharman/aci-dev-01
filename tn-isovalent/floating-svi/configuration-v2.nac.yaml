# Notes:

# Need to enable the secondary address for DHCP

---
apic:
  tenants:
# The shared-services tenant is unmanaged, the following contracts are exported
    - name: shared-services
      managed: false
      imported_contracts:
        - name: permit-to-tn-isovalent-egress-subnet
          tenant: isovalent
          contract: permit-to-egress-subnet

        - name: permit-to-tn-isovalent-ingress-subnet-cluster-1
          tenant: isovalent
          contract: permit-to-ingress-subnet-cluster-1

        - name: permit-to-tn-isovalent-ingress-subnet-cluster-2
          tenant: isovalent
          contract: permit-to-ingress-subnet-cluster-2

        - name: permit-to-tn-isovalent-node-subnet
          tenant: isovalent
          contract: permit-to-node-subnet

# The isovalent tenant is managed
    - name: isovalent
      description: 10.237.101.0/26
      security_domains:
        - isovalent

# Policies
      policies:
        dhcp_relay_policies:
          - name: dhcp.uktme.cisco.com
            description: "dhcp.uktme.cisco.com"
            providers:
              - ip: 10.237.97.133
                type: external_epg
                tenant: shared-services
                l3out: shared-services.vrf-01-bgp-as-64801
                external_endpoint_group: core-services-subnets

          - name: dhcp-k8s-bm-pod-1
            description: "dhcp.uktme.cisco.com"
            providers:
              - ip: 10.237.97.133
                type: external_epg
                tenant: shared-services
                l3out: shared-services.vrf-01-bgp-as-64801
                external_endpoint_group: core-services-subnets

          - name: dhcp-k8s-bm-pod-2
            description: "dhcp.uktme.cisco.com"
            providers:
              - ip: 10.237.97.133
                type: external_epg
                tenant: shared-services
                # l3out: shared-services.vrf-01-ospf-area-0.0.0.1
                l3out: shared-services.vrf-01-bgp-as-64801
                external_endpoint_group: core-services-subnets

          - name: dhcp-k8s-vm-hx-dev-01-fi-a-pod-1
            description: "dhcp.uktme.cisco.com"
            providers:
              - ip: 10.237.97.133
                type: external_epg
                tenant: shared-services
                # l3out: shared-services.vrf-01-ospf-area-0.0.0.1
                l3out: shared-services.vrf-01-bgp-as-64801
                external_endpoint_group: core-services-subnets

          - name: dhcp-k8s-vm-hx-dev-01-fi-b-pod-1
            description: "dhcp.uktme.cisco.com"
            providers:
              - ip: 10.237.97.133
                type: external_epg
                tenant: shared-services
                # l3out: shared-services.vrf-01-ospf-area-0.0.0.1
                l3out: shared-services.vrf-01-bgp-as-64801
                external_endpoint_group: core-services-subnets

        bgp_timer_policies:
          - name: cilium-cni
            description: BGP timer policies for cilium cni
            keepalive_interval: 1
            hold_interval: 3
            stale_interval: 6
            graceful_restart_helper: true
            maximum_as_limit: 1

        bgp_address_family_context_policies:
          - name: cilium-cni
            description: BGP weights and paths policies for cilium cni
            ebgp_distance: 20
            ibgp_distance: 200
            local_distance: 220
            ebgp_max_ecmp: 64
            ibgp_max_ecmp: 64
            local_max_ecmp: 0
            enable_host_route_leak: false

        bgp_peer_prefix_policies:
          - name: cilium-cni
            description: BGP prefix policies for cilium cni
            action: 'reject'
            threshold: 75
            max_prefixes: 500

        bgp_best_path_policies:
          - name: cilium-cni
            description: BGP best path policy for cilium cni
            control_type: multi-path-relax

        ip_sla_policies:
          - name: icmp-aggressive-timers
            description: This policy sends a icmp ping every 1 second
            frequency: 1
            multiplier: 3
            sla_type: icmp

# Services
      services:
        l4l7_devices:
          - name: ftdv-01-adapter-7-gig-0-4
            vmware_vmm_domain: hx-dev-01-vds-01
            context_aware: single-Context
            type: VIRTUAL
            function: GoTo
            service_type: FW
            trunking: false
            concrete_devices:
              - name: ftdv-01-adapter-7-gig-0-4
                vcenter_name: hx-dev-01-vc01.uktme.cisco.com
                vm_name: ftdv72_82-01.uktme.cisco.com
                interfaces:
                  - name: gig-0-4
                    vnic_name: Network adapter 7
            logical_interfaces:
              - name: gig-0-4
                concrete_interfaces:
                  - device: ftdv-01-adapter-7-gig-0-4
                    interface_name: gig-0-4

        redirect_policies:
          - name: redirect-to-ftdv-01-adapter-7-gig-0-4
            ip_sla_policy: icmp-aggressive-timers
            l3_destinations:
              - ip: 6.6.6.10
                mac: 00:50:56:A1:1C:2B
                redirect_health_group: ftdv-01-adapter-7-gig-0-4

        redirect_health_groups:
          - name: ftdv-01-adapter-7-gig-0-4

        service_graph_templates:
          - name: ftdv-01-adapter-7-gig-0-4
            template_type: FW_ROUTED
            redirect: true
            share_encapsulation: false
            device:
              tenant: isovalent
              name: ftdv-01-adapter-7-gig-0-4
            consumer:
              direct_connect: false
            provider:
              direct_connect: true

        device_selection_policies:
          - contract: any
            service_graph_template: ftdv-01-adapter-7-gig-0-4
            consumer:
              redirect_policy:
                name: redirect-to-ftdv-01-adapter-7-gig-0-4
              logical_interface: gig-0-4
              bridge_domain:
                name: 6.6.6.0_24
            provider:
              redirect_policy:
                name: redirect-to-ftdv-01-adapter-7-gig-0-4
              logical_interface: gig-0-4
              bridge_domain:
                name: 6.6.6.0_24

# Filters
      filters:
        - name: 'icmp'
          entries:
            - name: 'icmp'
              protocol: icmp

        - name: 'ipv4-src-any-dst-any'
          entries:
            - name: 'ipv4-src-any-dst-any'
              ethertype: ipv4

        - name: tcp-src-any-dst-any
          entries:
            - name: tcp-src-any-dst-any
              protocol: tcp
              destination_to_port: unspecified

        - name: 'tcp-src-any-dst-80'
          entries:
            - name: 'tcp-src-any-dst-80'
              protocol: tcp
              destination_from_port: 80
              destination_to_port: 80

        - name: 'tcp-src-any-dst-4240'
          entries:
            - name: 'tcp-src-any-dst-4240'
              protocol: tcp
              destination_from_port: 4240
              destination_to_port: 4240

        - name: 'tcp-src-any-dst-4444'
          entries:
            - name: 'tcp-src-any-dst-4444'
              protocol: tcp
              destination_from_port: 4444
              destination_to_port: 4444

        - name: 'tcp-src-any-dst-6443'
          entries:
            - name: 'tcp-src-any-dst-6443'
              protocol: tcp
              destination_from_port: 6443
              destination_to_port: 6443

        - name: 'tcp-src-any-dst-19765'
          entries:
            - name: 'tcp-src-any-dst-19765'
              protocol: tcp
              destination_from_port: 19765
              destination_to_port: 19765

        - name: udp-src-any-dst-any
          entries:
            - name: udp-src-any-dst-any
              protocol: udp
              destination_to_port: unspecified

# Contracts
      contracts:
        - name: intra-tenant
          scope: context
          subjects:
            - name: permit-ipv4-src-any-dst-any
              filters: 
                - filter: ipv4-src-any-dst-any

        - name: permit-to-egress-subnet
          scope: global
          subjects:
            - name: permit-ipv4-src-any-dst-any
              filters: 
                - filter: ipv4-src-any-dst-any

        - name: permit-to-ingress-subnet-cluster-1
          scope: global
          subjects:
            - name: permit-ipv4-src-any-dst-any
              filters: 
                - filter: ipv4-src-any-dst-any

        - name: permit-to-ingress-subnet-cluster-2
          scope: global
          subjects:
            - name: permit-ipv4-src-any-dst-any
              filters: 
                - filter: ipv4-src-any-dst-any

        - name: permit-to-ilb-vip-subnet
          scope: global
          subjects:
            - name: permit-ipv4-src-any-dst-any
              filters: 
                - filter: ipv4-src-any-dst-any

        - name: permit-to-node-subnet
          scope: global
          subjects:
            - name: permit-ipv4-src-any-dst-any
              filters: 
                - filter: ipv4-src-any-dst-any

        - name: permit-to-pod-subnet-cluster-1
          description: Allow filtered traffic to pod subnet cluster 1
          scope: context
          subjects:
            - name: icmp
              filters:
                - filter: icmp
            - name: tcp
              filters: 
                - filter: tcp-src-any-dst-any
            - name: udp
              filters:
                - filter: udp-src-any-dst-any

        - name: permit-to-pod-subnet-cluster-2
          description: Allow filtered traffic to pod subnet cluster 2
          scope: context
          subjects:
            - name: icmp
              filters:
                - filter: icmp
            - name: tcp
              filters: 
                - filter: tcp-src-any-dst-any
            - name: udp
              filters:
                - filter: udp-src-any-dst-any

        - name: permit-to-nginx-subnet-10.237.101.96_28
          scope: context
          subjects:
            - name: tcp
              filters: 
                - filter: 'tcp-src-any-dst-80'
                - filter: 'tcp-src-any-dst-4444'
                - filter: 'tcp-src-any-dst-19765'
            - name: icmp
              filters:
                - filter: icmp

