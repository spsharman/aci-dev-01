---
apic:
  tenants:
    - name: demo-route-leaking-02
      description: Routable IP range 10.0.61-67.x
      
      bridge_domains:
        - name: 7.7.7.0_24
          description: PBR subnet
          unknown_unicast: proxy
          vrf: common.vrf-01
          subnets:
            - ip: 7.7.7.1/24
              public: false
              private: true
              shared: false
              nd_ra_prefix: false

        - name: 10.0.61.0_24
          unknown_unicast: proxy
          vrf: common.vrf-01
          subnets:
            - ip: 10.0.61.1/24
              # public: true
              # private: false
              # shared: true
              nd_ra_prefix: false
          dhcp_labels:
            - dhcp_relay_policy: dhcp.uktme.cisco.com

        - name: 10.0.62.0_24
          unknown_unicast: proxy
          vrf: common.vrf-01
