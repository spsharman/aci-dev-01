apic:
  fabric_policies:
    vmware_vmm_domains:
      - name: hx-dev-01-vds-01
        access_mode: read-write
        delimiter: '|'
        tag_collection: true
        vlan_pool: hx-dev-01-vds-01
        allocation: dynamic
        vswitch:
          cdp_policy: cdp-enabled
          lldp_policy: lldp-enabled
          port_channel_policy: lacp-active
          enhanced_lags:
            - name: enhanced-lacp
              mode: active
              lb_mode: src-dst-ip
              num_links: 2
          # netflow_exporter_policy: VMM-EXPORTER1
          # enhanced_lags:
          #   - name: ELAGCUSTOM
          #     mode: active
          #     lb_mode: src-dst-l4port
          #     num_links: 3
        vcenters:
          - name: hx-dev-01-vc01.uktme.cisco.com
            hostname_ip: 10.237.97.150
            datacenter: UKTME
            dvs_version: 6.6
            statistics: true
            credential_policy: aci-dev-01
            mgmt_epg: inb
        uplinks:
          - id: 1
            name: uplink1
          - id: 2
            name: uplink2