---
apic:
  tenants:
    - name: mgmt
      managed: false

# Policies
      policies:
        dhcp_relay_policies:
          - name: dhcp.uktme.cisco.com
            description: "dhcp.uktme.cisco.com"
            providers:
              - ip: 10.237.97.133
                type: external_epg
                tenant: shared-services
                l3out: shared-services.vrf-01-ospf-area-0.0.0.1
                external_endpoint_group: all-external-subnets

# Filters
      filters:
        - name: 'src-any-dst-any'
          entries:
            - name: 'src-any-dst-any'
              ethertype: unspecified

# Contracts
      contracts:
        - name: permit-to-tn-mgmt-inb-mgmt
          scope: global
          subjects:
            - name: permit-src-any-dst-any
              filters: 
                - filter: src-any-dst-any

# Imported contracts
      imported_contracts:
        - name: permit-to-shared-services.vrf-01-all-external-subnets
          tenant: mgmt
          contract: permit-to-shared-services.vrf-01-all-external-subnets

# VRFs
      vrfs:
        - name: oob

        - name: inb

# Bridge domains
      bridge_domains:
        - name: inb
          description: inb bridge domain
          unknown_unicast: proxy
          vrf: inb
          subnets:
            - ip: 10.237.96.225/29
              public: true
              shared: true
              nd_ra_prefix: false

# Application Profiles
      application_profiles:
        - name: mgmt_inb
          managed: true
          endpoint_groups:
            - name: mgmt_inb
              bridge_domain: inb
              physical_domains:
                - mgmt_inb
              subnets:
                - ip: 10.237.96.225/29
                  public: true
                  shared: true
                  no_default_gateway: false
                  virtual: false
              contracts:
                providers:
                  - permit-to-tn-mgmt-inb-mgmt