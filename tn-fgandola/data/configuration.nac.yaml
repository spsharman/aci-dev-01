      filters:
        - name: 'icmp'
          entries:
            - name: 'icmp'
              protocol: icmp

        - name: 'src-any-dst-any'
          entries:
            - name: 'src-any-dst-any'
              ethertype: unspecified

        - name: 'tcp-src-any-dst-22'
          entries:
            - name: 'tcp-src-any-dst-22'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 22
              destination_to_port: 22

        - name: 'tcp-src-any-dst-151'
          entries:
            - name: 'tcp-src-any-dst-151'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 151
              destination_to_port: 151

        - name: 'tcp-src-any-dst-152'
          entries:
            - name: 'tcp-src-any-dst-152'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 152
              destination_to_port: 152

        - name: 'tcp-src-any-dst-80'
          entries:
            - name: 'tcp-src-any-dst-80'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 80
              destination_to_port: 80

        - name: 'tcp-src-any-dst-443'
          entries:
            - name: 'tcp-src-any-dst-443'
              ethertype: ipv4
              protocol: tcp
              destination_from_port: 443
              destination_to_port: 443

      imported_contracts:
        - name: permit-from-core-services
          tenant: shared-services
          contract: permit-from-core-services

        - name: permit-to-core-services
          tenant: shared-services
          contract: permit-to-core-services

        - name: permit-from-lab-desktops
          tenant: shared-services
          contract: permit-from-lab-desktops

        - name: permit-to-shared-services.vrf-01-all-external-subnets
          tenant: shared-services
          contract: permit-to-shared-services.vrf-01-all-external-subnets

      contracts:
          - name: inter-epg
            scope: context
            subjects:
              - name: redirect
                filters:
                  - filter: 'icmp'
                    action: permit
                  - filter: 'tcp-src-any-dst-22'
                    action: permit

          - name: inter-esg
            scope: context
            subjects:
              - name: redirect
                filters:
                  - filter: 'icmp'
                    action: permit
                  - filter: 'tcp-src-any-dst-22'
                    action: permit

          - name: intra-esg-production
            scope: context
            subjects:
              - name: redirect
                filters:
                  - filter: 'icmp'
                    action: permit
                  - filter: 'tcp-src-any-dst-22'
                    action: permit

          - name: permit-to-development
            description: permit to development applications
            scope: tenant
            subjects:
              - name: src-any-dst-any
                filters:
                  - filter: src-any-dst-any

          - name: permit-to-esg-10.1.10.0_27
            scope: context
            subjects:
              - name: redirect
                filters:
                  - filter: 'tcp-src-any-dst-151'
                    action: permit

          - name: permit-to-esg-10.1.10.32_27
            scope: context
            subjects:
              - name: redirect
                filters:
                  - filter: 'tcp-src-any-dst-152'
                    action: permit

          - name: permit-to-production
            description: permit to production applications
            scope: tenant
            subjects:
              - name: src-any-dst-any
                filters:
                  - filter: src-any-dst-any

          - name: permit-to-tn-fgandola
            description: permit to tenant
            scope: global
            subjects:
              - name: src-any-dst-any
                filters:
                  - filter: src-any-dst-any

          - name: permit-to-vzAny
            description: vzAny is contract Provider
            scope: tenant
            subjects:
              - name: src-any-dst-any
                filters:
                  - filter: src-any-dst-any

          - name: permit-from-vzAny
            description: vzAny is contract Consumer
            scope: tenant
            subjects:
              - name: src-any-dst-any
                filters:
                  - filter: src-any-dst-any

