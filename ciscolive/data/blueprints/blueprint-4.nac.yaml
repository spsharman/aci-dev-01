            - name: '192.168.155.0_24'
              # alias:
              bridge_domain: '192.168.155.0_24'
              vmware_vmm_domains:
                - name: hx-dev-01-vds-01
                  deployment_immediacy: immediate
                  resolution_immediacy: immediate
                  primary_vlan: 1211
                  secondary_vlan: 1212  
