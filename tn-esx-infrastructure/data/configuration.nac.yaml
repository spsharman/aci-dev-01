---
apic:
  tenants:
    - name: esx-infrastructure
      description: Routable IP range 192.168.4.x 

      bridge_domains:
        - name: 192.168.4.x_24
          description: vmotion and vsan
          alias: common.vrf-01
          unknown_unicast: proxy
          vrf: common.vrf-01
          subnets:
            - ip: 192.168.4.1/25
              public: false
              private: true
              shared: false
              nd_ra_prefix: false
            - ip: 192.168.4.129/25
              public: false
              private: true
              shared: false
              nd_ra_prefix: false

      application_profiles:
        - name: "host-connectivity"
          endpoint_groups:
            - name: "host-mgmt"
              bridge_domain: vlan-992
              physical_domains:
                - "hyperflex"
                - "ucsc-c220m5-vds-01"
              static_ports:
                - channel: "hx-dev-01-fi-a"
                  vlan: 992
                  node_id: 101
                  deployment_immediacy: immediate
                - channel: "hx-dev-01-fi-b"
                  vlan: 992
                  node_id: 102
                  deployment_immediacy: immediate
                - channel: "vpc_to_rack_L11-tor"
                  vlan: 992
                  node_id: 101
                  node2_id: 102
                  deployment_immediacy: immediate
                - node_id: 101
                  port: 29
                  vlan: 992
                  deployment_immediacy: immediate
                - node_id: 102
                  port: 29
                  vlan: 992
                  deployment_immediacy: immediate
                - node_id: 101
                  port: 30
                  vlan: 992
                  deployment_immediacy: immediate
                - node_id: 102
                  port: 30
                  vlan: 992
                  deployment_immediacy: immediate
                - node_id: 101
                  port: 31
                  vlan: 992
                  deployment_immediacy: immediate
                - node_id: 102
                  port: 31
                  vlan: 992
                  deployment_immediacy: immediate
                - node_id: 101
                  port: 32
                  vlan: 992
                  deployment_immediacy: immediate
                - node_id: 102
                  port: 32
                  vlan: 992
                  deployment_immediacy: immediate

            - name: "hx-storage"
              bridge_domain: 192.168.4.x_24
              physical_domains:
                - "hyperflex"
              static_ports:
                - channel: "hx-dev-01-fi-a"
                  vlan: 987
                  node_id: 101
                  deployment_immediacy: immediate
                - channel: "hx-dev-01-fi-b"
                  vlan: 987
                  node_id: 102
                  deployment_immediacy: immediate

            - name: "vmotion"
              bridge_domain: 192.168.4.x_24
              physical_domains:
                - "hyperflex"
                - "ucsc-c220m5-vds-01"
              static_ports:
                - channel: "hx-dev-01-fi-a"
                  vlan: 986
                  node_id: 101
                  deployment_immediacy: immediate
                - channel: "hx-dev-01-fi-b"
                  vlan: 986
                  node_id: 102
                  deployment_immediacy: immediate
                - node_id: 101
                  port: 29
                  vlan: 986
                  deployment_immediacy: immediate
                - node_id: 102
                  port: 29
                  vlan: 986
                  deployment_immediacy: immediate
                - node_id: 101
                  port: 30
                  vlan: 986
                  deployment_immediacy: immediate
                - node_id: 102
                  port: 30
                  vlan: 986
                  deployment_immediacy: immediate
                - node_id: 101
                  port: 31
                  vlan: 986
                  deployment_immediacy: immediate
                - node_id: 102
                  port: 31
                  vlan: 986
                  deployment_immediacy: immediate
                - node_id: 101
                  port: 32
