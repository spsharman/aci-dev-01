---
apic:
  tenants:
    - name: 'demo-route-leaking-01'
      description: Routable IP range 10.0.51-57.x
      vrfs:
        - name: 'vrf-01'
          contracts:
            imported_consumers:
              - permit-from-lab-desktops
              - permit-from-core-services
              - permit-to-core-services

          leaked_internal_prefixes:
            - prefix: 10.0.51.0/24
              public: true
              destinations:
                - tenant: shared-services
                  vrf: vrf-01
                  public: true
                  description: Leaked to shared-services:vrf-01 and advertised externally

                - tenant: common
                  vrf: common.vrf-01
                  public: false
                  description: Leaked to common:common.vrf-01

